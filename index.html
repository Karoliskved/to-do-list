<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    

    <div class="sidebar">
        <button class="formButton">new task</button>
        <form  id="newTask">
            <div class="formContainer" hidden>
                <label for="inputTitle">title</label><input id="inputTitle" required>
                <label for="inputDesc">description</label><input id="inputDesc">
                <label for="inputDate">Due date</label><input id="inputDate" type="date" required>
                <label for="inputProj">Project</label><input id="inputProj">
                <input id="urgency" name='urgency' type="radio" value="non-urgent"><label for="urgency">non-urgent</label>
                <input id="urgency" name='urgency' type="radio" value="mildly urgent"><label for="urgency">mildly urgent</label>
                <input id="urgency" name='urgency' type="radio" value="highly urgent"><label for="urgency">highly urgent</label>
                
            </div>
        </form>
        <div id="allTasks">all tasks</div>
        <div>this week</div>
        <div>this month</div>
        <div class="projectsContainer">
        </div>
        <button class="newProjButton">new project</button>
        <div class="projFormContainer" hidden>
            <label for="inputTitleProj">title</label><input id="inputTitleProj" required>
            <button class='submitButtonProj' type="button">submit</button>
        </div>
    </div>
    <div id="container"></div>
    <script src="main.js"></script>
    
</body>

</html>
